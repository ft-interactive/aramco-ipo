{% extends "layout.html" %}

{% block article_body %}
<script src="https://ft-interactive.github.io/g-chartcolour/build/g-chartcolour.js"></script>
<style>
    input[type="range"]{
        width: 80%;
    }
</style>
    <div class="o-grid-row">
        <div class="data-visualisation graphic">
            
            <div class="section value-visualisation">
                <h2 class="o-typography-subhead">World’s largest companies </h2>
                <div class="o-typography-lead--small">By market capitalisation ($bn)*</div>
                <svg preserveAspectRatio="none"></svg>
                <footer class="o-typography-footer">* Apple and Google valuation based on (xxx date) closing share price </footer>
            </div>
            <div class="section scenarios">
                <h2 class="o-typography-subhead" >Choose a likely scenario</h2>
                <div class="o-grid-row scenario-buttons">
                    <div data-o-grid-colspan="12 center Muncenter M4">
                        <button id="rise" class="o-buttons o-buttons--big scenario-button" 
                            data-scenario="optimistic"> 
                            Blue sky
                        </button>
                    </div>
                    <div data-o-grid-colspan="12 Scenter M4">
                        <button id="same" class="o-buttons o-buttons--big scenario-button" 
                            data-scenario="neutral">
                            Grey sky
                        </button>
                    </div>
                    <div data-o-grid-colspan="12 Scenter M4">
                        <button id="fall" class="o-buttons o-buttons--big scenario-button" 
                            data-scenario="pessimistic">
                            Storm clouds
                        </button>
                    </div>
                </div>
            </div>
            <div class="section controls-oil">
                <h2 class="o-typography-subhead">Set oil price </h2>
                <div class="o-typography-lead--small">$ per barrel</div>
            </div>
            <div class="section controls-tax">
                <h2 class="o-typography-subhead">Set tax rate</h2>
                <div class="o-typography-lead--small">Per cent</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
